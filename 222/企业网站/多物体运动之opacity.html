<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>多物体opacity运动</title>
<style>
	*{
		padding: 0;
		margin: 0;
	}
	div{
		width: 200px;
		height: 200px;
		background: red;
		margin:20px;
		float:left;
		opacity:0.3;
		filter:opacity(30);
	}
    

</style>
<script>
	window.onload=function(){
		
var oDiv=document.getElementsByTagName('div')
for (var i = 0; i < oDiv.length; i++) {
	oDiv[i].alpha=30;
	oDiv[i].onmouseover=function(){
		setMove(this,100)
}
oDiv[i].onmouseout=function(){
setMove(this,30)
}

}
}

function setMove(obj,target){
	clearInterval(obj.timer)
obj.timer=setInterval(function(){
	var speed=0;
	if(obj.alpha<target){
		speed=10
	}else{
		speed=-10
	}

if (obj.alpha==target) {
clearInterval(obj.timer)
}else{
	obj.alpha+=speed;
	obj.style.filter='alpha(opacity:+obj.alpha+)';
	obj.style.opacity=obj.alpha/100;
}



},30)

}













</script>

</head>
<body>
<div></div>	
<div></div>
<div></div>
<div></div>
</body>
</html>
