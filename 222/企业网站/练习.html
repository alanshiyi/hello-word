  function outer(a) {
    return function inner(b) {
      // 这个内部函数在使用变量a,
      // a是在outer函数里面定义的
      // 当inner函数被调用的时候, outer函数已经被返回了,但是inner还是可以访问a
      // 我们把这个inner叫做闭包
      return a + b;
    }

  }
  alert(outer(5)(5)); //10
  var storeOuter = outer(5)
  alert(storeOuter(10)); //15
