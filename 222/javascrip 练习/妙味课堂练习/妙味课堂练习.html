<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自动生成10个DIV</title>
	<style>
		div{
			width: 50px;
			height: 50px;
			float:left;
			position:absolute;
            text-align:center;
            line-height: 50px;
            border:2px solid #000;
            font-size: 22px;
         }

	</style>
	<script>
window.onload=function(){

var oBtn=document.getElementsByTagName('input')[0]
var oDiv=document.getElementsByTagName('div')
var arrcolor=['red','yellow','blue','green']
var j=0;
 var onOff= true;
 oBtn.onclick=function(){
 	if(onOff){
for(var i=0;i<20;i++){
 document.body.innerHTML+='<div>'+i+'</div>';
}

for(var i=0;i<oDiv.length;i++){

	//oDiv[i].style.left=(10+(i%10)*110)+'px';//行数
	//if(i%10==0){   j=i/10+1 ; }     
		//oDiv[i].style.top = ((j-1)*90+50)+"px";
		//
	if(i>oDiv.length/2){
	oDiv[i].style.left=i*50+'px';
	j=j+2;
	oDiv[i].style.top = i * 50 - j * 50 +'px';   
  }else{           
  oDiv[i].style.left = i*50 +'px';        
  oDiv[i].style.top = i*50 +'px';   

}
     oDiv[i].style.background=arrcolor[i%arrcolor.length];
}
onOff=false;
	}else{
		document.body.innerHTML='';
		onOff=true;
	}
	}
}




	</script>
</head>
<body>
<input type="button" value="自动生成10个DIV">	
</body>
</html>
